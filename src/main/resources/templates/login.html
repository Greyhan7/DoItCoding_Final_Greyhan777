<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--       csrf token 전송을 위한 _csrf.token, _csrf.headerName 설정-->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" href="/css/ticket/login,signup_form.css" >
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<div id="background_login">
    <a class="main" href="/main">
        <img th:src="@{/images/icon/homeicon.png}" width="40" height="40"></a>
</div>
<div>
    <form action="/login" method="post">
        <img src="/images/icon/logo.png" id="logo">
        <h2 id="h2_find">Login</h2>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <ul>
            <li class="user">ID<input type="text" name="username"></li>
            <li class="user">PW<input type="password" name="password"></li>
        </ul>
        <input type="submit" id="btn_login" value="Login" name="btn_login"><br>
        <a id="kakao-login-btn" href="https://kauth.kakao.com/oauth/authorize?client_id=e0317fb32aeccf8761988099a515da12&redirect_uri=http://localhost:8088/oauth/kakao&response_type=code">
            <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
                 alt="카카오 로그인 버튼" />
        </a>
        <div class="caption">
            <a href="/signUp">회원가입</a><a href="/findCustidForm">ID찾기</a><a href="/findPwdForm">PW찾기</a>
        </div>
    </form>
</div>
</body>
</html>
